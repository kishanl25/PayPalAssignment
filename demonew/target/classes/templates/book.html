<!DOCTYPE HTML>
 
<html>
<head>
    <title>Book - Admin Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/book.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
</head>
<body>
 
<div class="container" ng-app="LibraryManagement">
 
  <h3 style="color:blue">Book - Admin Page</h3>
  
  <div class="row col-md-6">
  
    <!-- ###################### -->
    <!-- POST CONTROLLER -->
    <!-- ###################### -->
    <div ng-controller="Bookcontroller">
      <form name="bookForm" ng-submit="addBook()">
        <!-- NAME -->
        <div class="form-group">
          <label for="name">Book Name:</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" ng-model="bookName"/>
        </div>
        <!-- AGE -->
        <div class="form-group">
          <label for="isbn">ISBN  Number:</label>
          <input type="text"  class="form-control" id="bookISBN" placeholder="Enter Isbn" ng-model="bookIsbn"/>
        </div>
        <!-- ################### -->
        <!-- ADDRESS -->
        <!-- ################### -->
        
        <!-- STREET -->
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="bookPrice" placeholder="Enter Price" ng-model="bookPrice"/>
        </div>
        <!-- POSTCODE -->
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author" ng-model="bookAuthor"/>
        </div>
        <button type="submit" class="btn btn-default">Add Book</button>
      </form>
 
      <div class="table-responsive" ng-if="bookModelList.length">
        <table class="table table-bordered table-hover">
          <tr>
            <th>No</th>
            <th>Book Name</th>
            <th>ISBN Number</th>
            <th>Price</th>
            <th>Author</th>
          </tr>
          <tr ng-repeat="bookModel in bookModelList | orderBy : 'bookName'"
            ng-class-even="'info'" ng-class-odd="'success'">
            <td>{{ $index + 1 }}</td>
            <td>{{ bookModel.bookName | uppercase}}</td>
            <td>{{ bookModel.bookISBN}}</td>
            <td>{{ bookModel.bookPrice}}</td>
            <td>{{ bookModel.bookAuthor}}</td>
            
            <!-- DELETE ACTION -->
                <td class="text-center">
                  <a href="#" ng-click="deleteItem($index)">
                      <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
          </tr>
        </table>
        
        <div>
          <button type="button" class="btn btn-default" ng-click="postListBooksFunc()">Submit Books</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
      <p>{{postResultMessage}}</p>
    </div>
      </div>
      
      <div style="margin:10px 0px 10px 0px;" ng-if="postDivAvailable">
        <p style='background-color:#7FA7B0; color:white; padding:20px 20px 20px 20px'>
          Post Successfully!
        </p>
      </div>
      
    </div>
 
    <!-- ###################### -->
    <!-- GET CONTROLLER -->
    <!-- ###################### -->
    
    
  </div>
  
</div>
</body>
</html>
